<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <title>fancytable</title>
  </head>
  <body>
    <div id="tablewrap">
        <!--lekerekitese -hez kell-->
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>50,000.00</td>
          </tr>
          <tr>
            <td>February</td>
            <td>10,000.00</td>
          </tr>
          <tr>
            <td>March</td>
            <td>85,000.00</td>
          </tr>
          <tr>
            <td>April</td>
            <td>56,000.00</td>
          </tr>
          <tr>
            <td>May</td>
            <td>96,000.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
